apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: consumer-demo
    component: orders
  name: consumer-demo-orders
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: consumer-demo
        component: orders
    spec:
      containers:
      - name: consumer-demo-orders
        image: scholzj/devconf2019-consumer-orders:latest
        imagePullPolicy: Always
        env:
          - name: BOOTSTRAP_SERVERS
            value: my-cluster-kafka-bootstrap:9092
          - name: TOPIC
            value: consumer-demo
          - name: GROUP_ID
            value: consumer-demo-orders
        ports:
          - containerPort: 8080